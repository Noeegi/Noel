<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tangkap Bintang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(#1e3c72, #2a5298);
      font-family: Arial, sans-serif;
    }
    #game {
      width: 400px;
      height: 500px;
      background: #fff3;
      border: 2px solid #fff;
      position: relative;
      overflow: hidden;
    }
    #player {
      width: 50px;
      height: 20px;
      background: #27ae60;
      position: absolute;
      bottom: 10px;
      left: 175px;
      border-radius: 5px;
    }
    .star {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 0;
    }
    #score {
      margin-bottom: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
    #controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: #ecf0f1;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }
    .btn:active {
      transform: scale(0.9);
      background: #bdc3c7;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="game">
    <div id="player"></div>
  </div>
  <div id="controls">
    <button class="btn" id="left">◀️</button>
    <button class="btn" id="right">▶️</button>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    let score = 0;
    let playerX = 175;

    function moveLeft() {
      if (playerX > 0) {
        playerX -= 20;
        player.style.left = playerX + "px";
      }
    }

    function moveRight() {
      if (playerX < 350) {
        playerX += 20;
        player.style.left = playerX + "px";
      }
    }

    // Keyboard control
    document.addEventListener("keydown", e => {
      if (e.code === "ArrowLeft") moveLeft();
      if (e.code === "ArrowRight") moveRight();
    });

    // Button control (HP)
    document.getElementById("left").addEventListener("click", moveLeft);
    document.getElementById("right").addEventListener("click", moveRight);

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.floor(Math.random() * 380) + "px";
      game.appendChild(star);

      let fall = setInterval(() => {
        let top = parseInt(star.style.top || 0);
        star.style.top = top + 5 + "px";

        // cek kena player
        const starRect = star.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          starRect.bottom >= playerRect.top &&
          starRect.left < playerRect.right &&
          starRect.right > playerRect.left
        ) {
          score++;
          scoreDisplay.textContent = "Score: " + score;
          game.removeChild(star);
          clearInterval(fall);
        }

        // jatuh ke bawah
        if (top > 480) {
          game.removeChild(star);
          clearInterval(fall);
        }
      }, 50);
    }

    setInterval(createStar, 1200);
  </script>
</body>
</html>
